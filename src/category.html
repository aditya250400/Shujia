<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link href="output.css" rel="stylesheet" />
    <title>Shujia | Category</title>
  </head>
  <body>
    <main
      class="relative mx-auto flex w-full max-w-[640px] flex-col gap-[30px] overflow-x-hidden bg-white pb-[112px] min-h-screen"
    >
      <!-- Background -->
      <div id="Background" class="absolute top-0 left-0 right-0">
        <img
          src="assets/images/thumbnails/categoryBackground.png"
          alt="image"
          class="h-[345px] w-full object-cover object-bottom"
        />
      </div>

      <!-- navtop -->
      <section
        id="NavTop"
        class="fixed left-0 right-0 top-[16px] z-30 transition-all duration-300"
      >
        <div class="max-w-screen-sm px-5 mx-auto">
          <div
            id="ContainerNav"
            class="flex items-center justify-between py-[14px] transition-all duration-300"
          >
            <a href="index.html">
              <div
                class="flex items-center justify-center h-[44px] w-[44px] shrink-0 rounded-full bg-white"
                id="Back"
              >
                <img
                  src="assets/images/icons/service-detail-left-arrow.svg"
                  alt="icon"
                  class="h-[22px] w-[22px]"
                />
              </div>
            </a>
            <h2 id="Title">Explore</h2>
            <a href="my-cart.html">
              <div
                class="flex items-center justify-center h-[44px] w-[44px] shrink-0 rounded-full bg-white"
                id="Cart"
              >
                <img
                  src="assets/images/icons/cart.svg"
                  alt="icon"
                  class="h-[22px] w-[22px]"
                />
              </div>
            </a>
          </div>
        </div>
      </section>

      <!-- header -->
      <header></header>

      <!-- MostOrdered -->
      <section id="MostOrdered"></section>

      <!-- LatestServices -->
      <section id="LatestServices"></section>

      <!-- filter -->
      <section id="Filter"></section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/category.js"></script>
    <script src="js/global-nav1.js"></script>
  </body>
</html>
