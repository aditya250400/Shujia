<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shujia | Home Service</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Poppins Font end -->
  </head>
  <body>
    <main
      class="relative mx-auto flex flex-col gap-[40px] max-w-screen-sm overflow-hidden bg-white pb-[142px]"
    >
      <!-- background  -->
      <div id="Background" class="absolute top-0 left-0 right-0">
        <img
          class="h-[349.02px] w-full object-cover object-bottom"
          src="assets/images/backgrounds/banner.png"
          alt="image"
        />
      </div>
      <!-- background  end -->

      <!-- Nav Top -->
      <section id="NavTop" class="fixed left-0 right-0 z-30 top-5">
        <div class="max-w-screen-sm px-5 mx-auto">
          <div
            class="flex items-center justify-between rounded-[22px] px-4 py-[14px] bg-white"
          >
            <a href="#" class="shrink-0">
              <img
                src="assets/images/logos/company-logo.svg"
                alt="icon"
                class="h-[40px] w-[114px]"
              />
            </a>
            <ul class="flex items-center gap-x-[10px]">
              <li class="shrink-0">
                <a href="#">
                  <div
                    class="rounded-full border border-shujia-graylight flex items-center justify-center shrink-0 h-[44px] w-[44px]"
                  >
                    <img
                      src="assets/images/icons/notification.svg"
                      alt="icon"
                    />
                  </div>
                </a>
              </li>
              <li class="shrink-0">
                <a href="#">
                  <div
                    class="rounded-full border border-shujia-graylight flex items-center justify-center shrink-0 h-[44px] w-[44px]"
                  >
                    <img src="assets/images/icons/cart.svg" alt="icon" />
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <!-- Nav Top end -->

      <!-- Header -->
      <header class="ml-5 mt-[128px] w-[246px] relative">
        <h1 class="text-[32px] leading-[46px] font-extrabold">
          Discover Top Home Services
        </h1>
      </header>
      <!-- Header end -->

      <div id="Container" class="flex flex-col gap-[30px]">
        <!-- Categories -->
        <section id="Categories" class="w-full overflow-x-hidden swiper">
          <div class="swiper-wrapper">
            <!-- category 1 -->
            <div class="swiper-slide !w-fit">
              <a href="category.html" class="card">
                <div
                  class="space-y-3 shrink-0 rounded-[24px] border border-shujia-gray bg-white py-4 text-center transition-all duration-300 hover:border-shujia-orange"
                >
                  <div
                    class="flex items-center justify-center overflow-hidden rounded-full shrink-0 h-[70px] w-[70px] mx-auto"
                  >
                    <img
                      src="assets/images/icons/living-room.svg"
                      class="object-cover w-full h-full"
                      alt="icon"
                    />
                  </div>
                  <div class="flex flex-col gap-[2px] min-w-[130px]">
                    <h3 class="font-semibold">Living Room</h3>
                    <p class="text-sm leading-[21px] text-shujia-gray">1,353</p>
                  </div>
                </div>
              </a>
            </div>
            <!-- category 2 -->
            <div class="swiper-slide !w-fit">
              <a href="category.html" class="card">
                <div
                  class="space-y-3 shrink-0 rounded-[24px] border border-shujia-gray bg-white py-4 text-center transition-all duration-300 hover:border-shujia-orange"
                >
                  <div
                    class="flex items-center justify-center overflow-hidden rounded-full shrink-0 h-[70px] w-[70px] mx-auto"
                  >
                    <img
                      src="assets/images/icons/kitchens.svg"
                      class="object-cover w-full h-full"
                      alt="icon"
                    />
                  </div>
                  <div class="flex flex-col gap-[2px] min-w-[130px]">
                    <h3 class="font-semibold">Kitchens</h3>
                    <p class="text-sm leading-[21px] text-shujia-gray">1,353</p>
                  </div>
                </div>
              </a>
            </div>
            <!-- category 3 -->
            <div class="swiper-slide !w-fit">
              <a href="category.html" class="card">
                <div
                  class="space-y-3 shrink-0 rounded-[24px] border border-shujia-gray bg-white py-4 text-center transition-all duration-300 hover:border-shujia-orange"
                >
                  <div
                    class="flex items-center justify-center overflow-hidden rounded-full shrink-0 h-[70px] w-[70px] mx-auto"
                  >
                    <img
                      src="assets/images/icons/gardens.svg"
                      class="object-cover w-full h-full"
                      alt="icon"
                    />
                  </div>
                  <div class="flex flex-col gap-[2px] min-w-[130px]">
                    <h3 class="font-semibold">Gardens</h3>
                    <p class="text-sm leading-[21px] text-shujia-gray">1,353</p>
                  </div>
                </div>
              </a>
            </div>
            <!-- category 4 -->
            <div class="swiper-slide !w-fit">
              <a href="category.html" class="card">
                <div
                  class="space-y-3 shrink-0 rounded-[24px] border border-shujia-gray bg-white py-4 text-center transition-all duration-300 hover:border-shujia-orange"
                >
                  <div
                    class="flex items-center justify-center overflow-hidden rounded-full shrink-0 h-[70px] w-[70px] mx-auto"
                  >
                    <img
                      src="assets/images/icons/security.svg"
                      class="object-cover w-full h-full"
                      alt="icon"
                    />
                  </div>
                  <div class="flex flex-col gap-[2px] min-w-[130px]">
                    <h3 class="font-semibold">Security</h3>
                    <p class="text-sm leading-[21px] text-shujia-gray">1,353</p>
                  </div>
                </div>
              </a>
            </div>
            <!-- category 5 -->
            <div class="swiper-slide !w-fit">
              <a href="category.html" class="card">
                <div
                  class="space-y-3 shrink-0 rounded-[24px] border border-shujia-gray bg-white py-4 text-center transition-all duration-300 hover:border-shujia-orange"
                >
                  <div
                    class="flex items-center justify-center overflow-hidden rounded-full shrink-0 h-[70px] w-[70px] mx-auto"
                  >
                    <img
                      src="assets/images/icons/security.svg"
                      class="object-cover w-full h-full"
                      alt="icon"
                    />
                  </div>
                  <div class="flex flex-col gap-[2px] min-w-[130px]">
                    <h3 class="font-semibold">Recreation</h3>
                    <p class="text-sm leading-[21px] text-shujia-gray">1,353</p>
                  </div>
                </div>
              </a>
            </div>
            <!-- category 6 -->
            <div class="swiper-slide !w-fit">
              <a href="category.html" class="card">
                <div
                  class="space-y-3 shrink-0 rounded-[24px] border border-shujia-gray bg-white py-4 text-center transition-all duration-300 hover:border-shujia-orange"
                >
                  <div
                    class="flex items-center justify-center overflow-hidden rounded-full shrink-0 h-[70px] w-[70px] mx-auto"
                  >
                    <img
                      src="assets/images/icons/storages.svg"
                      class="object-cover w-full h-full"
                      alt="icon"
                    />
                  </div>
                  <div class="flex flex-col gap-[2px] min-w-[130px]">
                    <h3 class="font-semibold">Storages</h3>
                    <p class="text-sm leading-[21px] text-shujia-gray">1,353</p>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </section>
        <!-- Categories end -->

        <!-- Adverticement end -->
        <section id="Adverticement"></section>
        <!-- Adverticement end -->

        <!-- PopularSummer  -->
        <section id="PopularSummer"></section>
        <!-- PopularSummer end -->
      </div>

      <!-- NavBottom -->
      <nav id="NavBottom"></nav>
      <!-- NavBottom end -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
