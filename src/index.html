<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./output.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
        <title>Shujia | Home Service</title>
    </head>
    <body>
        <main class="relative mx-auto flex max-w-[640px] flex-col gap-[40px] overflow-hidden bg-white pb-[142px]">
            <!-- background -->
            <div id="Background" class="absolute top-0 left-0 right-0">
                <img src="assets/images/backgrounds/banner.png" class="h-[349.02px] w-full object-cover object-bottom" alt="image" />
            </div>
            <!-- background end -->

            <!-- Navbar -->
            <section id="NavTop" class="fixed left-0 right-0 z-30 pb-10 top-5">
                <div class="mx-auto max-w-[640px] px-5">
                    <div class="flex items-center justify-between rounded-[22px] bg-white px-4 py-[14px]">
                        <a href="#" class="shrink-0"><img src="assets/images/logos/company-logo.svg" alt="logo" class="h-[90px w-[114px]]" /></a>
                        <ul class="flex items-center gap-[10px]">
                            <li class="shrink-0">
                                <a href="#">
                                    <div class="border-shujia-graylight flex h-[44px] w-[44px] shrink-0 items-center justify-center rounded-full border">
                                        <img src="assets/images/icons/notification.svg" alt="notifications" />
                                    </div>
                                </a>
                            </li>
                            <li class="shrink-0">
                                <a href="#">
                                    <div class="border-shujia-graylight flex h-[44px] w-[44px] shrink-0 items-center justify-center rounded-full border">
                                        <img src="assets/images/icons/cart.svg" alt="carts" />
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
            <!-- Navbar End -->
            <header></header>
            <div id="Container" class="flex flex-col gap-[30px]">
                <section id="Caegories"></section>
                <section id="Advertisement"></section>
                <section id="PopularSummer"></section>
            </div>
            <nav id="NavBottom"></nav>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
