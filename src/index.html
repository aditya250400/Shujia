<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./output.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
        <title>Shujia | Home Service</title>
    </head>
    <body>
        <main class="relative mx-auto flex max-w-[640px] flex-col gap-[40px] overflow-hidden bg-white pb-[142px]">
            <!-- background -->
            <div id="Background" class="absolute top-0 left-0 right-0">
                <img src="assets/images/backgrounds/banner.png" class="h-[349.02px] w-full object-cover object-bottom" alt="image" />
            </div>
            <!-- background end -->

            <!-- Navbar -->
            <section id="NavTop" class="fixed left-0 right-0 z-30 pb-10 top-5">
                <div class="mx-auto max-w-[640px] px-5">
                    <div class="flex items-center justify-between rounded-[22px] bg-white px-4 py-[14px]">
                        <a href="#" class="shrink-0"><img src="assets/images/logos/company-logo.svg" alt="logo" class="h-[90px w-[114px]]" /></a>
                        <ul class="flex items-center gap-[10px]">
                            <li class="shrink-0">
                                <a href="#">
                                    <div class="border-shujia-graylight flex h-[44px] w-[44px] shrink-0 items-center justify-center rounded-full border">
                                        <img src="assets/images/icons/notification.svg" alt="notifications" />
                                    </div>
                                </a>
                            </li>
                            <li class="shrink-0">
                                <a href="#">
                                    <div class="border-shujia-graylight flex h-[44px] w-[44px] shrink-0 items-center justify-center rounded-full border">
                                        <img src="assets/images/icons/cart.svg" alt="carts" />
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
            <!-- Navbar End -->

            <!-- Header -->
            <header class="relative ml-5 mt-[128px] w-[246px]"><h1 class="text-[32px] font-extrabold leading-[46px]">Discover Top Home Services</h1></header>
            <!-- Header end -->

            <div id="Container" class="flex flex-col gap-[30px]">
                <!-- categories -->
                <section id="Categories" class="w-full overflow-x-hidden swiper">
                    <div class="swiper-wrapper">
                        <!-- category 1 -->
                        <div class="swiper-slide !w-fit">
                            <a href="category.html" class="card">
                                <div class="border-x-shujia-graylight hover:border-shujia-orange shrink-0 space-y-3 rounded-[24px] border bg-white py-4 text-center transition-all duration-300">
                                    <div class="mx-auto flex h-[70px] w-[70px] shrink-0 items-center justify-center overflow-hidden rounded-full">
                                        <img src="assets/images/icons/living-room.svg" alt="icon" class="object-cover w-full h-full" />
                                    </div>
                                    <div class="flex min-w-[130px] flex-col gap-[2px]">
                                        <h3 class="font-semibold">Living Room</h3>
                                        <p class="text-shujia-gray text-sm leading-[21px]">1,353 Services</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <!-- category 2 -->
                        <div class="swiper-slide !w-fit">
                            <a href="category.html" class="card">
                                <div class="border-x-shujia-graylight hover:border-shujia-orange shrink-0 space-y-3 rounded-[24px] border bg-white py-4 text-center transition-all duration-300">
                                    <div class="mx-auto flex h-[70px] w-[70px] shrink-0 items-center justify-center overflow-hidden rounded-full">
                                        <img src="assets/images/icons/kitchens.svg" alt="icon" class="object-cover w-full h-full" />
                                    </div>
                                    <div class="flex min-w-[130px] flex-col gap-[2px]">
                                        <h3 class="font-semibold">Kitchens</h3>
                                        <p class="text-shujia-gray text-sm leading-[21px]">1,353 Services</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <!-- category 3 -->
                        <div class="swiper-slide !w-fit">
                            <a href="category.html" class="card">
                                <div class="border-x-shujia-graylight hover:border-shujia-orange shrink-0 space-y-3 rounded-[24px] border bg-white py-4 text-center transition-all duration-300">
                                    <div class="mx-auto flex h-[70px] w-[70px] shrink-0 items-center justify-center overflow-hidden rounded-full">
                                        <img src="assets/images/icons/gardens.svg" alt="icon" class="object-cover w-full h-full" />
                                    </div>
                                    <div class="flex min-w-[130px] flex-col gap-[2px]">
                                        <h3 class="font-semibold">Gardens</h3>
                                        <p class="text-shujia-gray text-sm leading-[21px]">1,353 Services</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <!-- category 4 -->
                        <div class="swiper-slide !w-fit">
                            <a href="category.html" class="card">
                                <div class="border-x-shujia-graylight hover:border-shujia-orange shrink-0 space-y-3 rounded-[24px] border bg-white py-4 text-center transition-all duration-300">
                                    <div class="mx-auto flex h-[70px] w-[70px] shrink-0 items-center justify-center overflow-hidden rounded-full">
                                        <img src="assets/images/icons/Security.svg" alt="icon" class="object-cover w-full h-full" />
                                    </div>
                                    <div class="flex min-w-[130px] flex-col gap-[2px]">
                                        <h3 class="font-semibold">Security</h3>
                                        <p class="text-shujia-gray text-sm leading-[21px]">1,353 Services</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <!-- category 5 -->
                        <div class="swiper-slide !w-fit">
                            <a href="category.html" class="card">
                                <div class="border-x-shujia-graylight hover:border-shujia-orange shrink-0 space-y-3 rounded-[24px] border bg-white py-4 text-center transition-all duration-300">
                                    <div class="mx-auto flex h-[70px] w-[70px] shrink-0 items-center justify-center overflow-hidden rounded-full">
                                        <img src="assets/images/icons/recreation.svg" alt="icon" class="object-cover w-full h-full" />
                                    </div>
                                    <div class="flex min-w-[130px] flex-col gap-[2px]">
                                        <h3 class="font-semibold">Recreation</h3>
                                        <p class="text-shujia-gray text-sm leading-[21px]">1,353 Services</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <!-- category 6 -->
                        <div class="swiper-slide !w-fit">
                            <a href="category.html" class="card">
                                <div class="border-x-shujia-graylight hover:border-shujia-orange shrink-0 space-y-3 rounded-[24px] border bg-white py-4 text-center transition-all duration-300">
                                    <div class="mx-auto flex h-[70px] w-[70px] shrink-0 items-center justify-center overflow-hidden rounded-full">
                                        <img src="assets/images/icons/storages.svg" alt="icon" class="object-cover w-full h-full" />
                                    </div>
                                    <div class="flex min-w-[130px] flex-col gap-[2px]">
                                        <h3 class="font-semibold">Storages</h3>
                                        <p class="text-shujia-gray text-sm leading-[21px]">1,353 Services</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </section>
                <!-- categories -->

                <!-- Advertisement -->
                <section id="Advertisement" class="px-5">
                    <a href="#">
                        <img src="assets/images/backgrounds/advertisement.png" alt="advertisement" />
                    </a>
                </section>
                <!-- Advertisement end-->
                <section id="PopularSummer"></section>
            </div>
            <nav id="NavBottom"></nav>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
