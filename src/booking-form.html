<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="output.css" rel="stylesheet" />
    <title>Shujia | Booking Form</title>
  </head>
  <body>
    <main
      class="relative mx-auto min-h-screen w-full max-w-[640px] bg-[#F4F5F7]"
    >
      <!-- Background -->
      <div id="Background"></div>

      <!-- NavTop -->
      <section id="NavTop"></section>

      <!-- ProgressBar -->
      <section id="ProgressBar"></section>

      <!-- form -->
      <div class="relative mt-[44px] flex flex-col px-5 pb-5">
        <form action="payment.html">
          <!-- header -->
          <header></header>

          <!-- form -->
          <div class="mt-[20px] flex flex-col gap-5">
            <!-- WorkingSchedule -->
            <section id="WorkingSchedule"></section>
            <!-- PersonalInformations -->
            <section id="PersonalInformations"></section>

            <!-- YourHomeAddress -->
            <section id="YourHomeAddress"></section>
          </div>

          <!-- ContinueToPayment -->
          <button id="ContinueToPayment" type="submit"></button>
        </form>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="js/global-nav2.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/booking-form.js"></script>
  </body>
</html>
