<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="output.css" rel="stylesheet" />
    <title>Shujia | Booking Form</title>
  </head>
  <body>
    <main
      class="relative mx-auto min-h-screen w-full max-w-[640px] bg-[#F4F5F7]"
    >
      <!-- Background -->
      <div id="Background" class="absolute top-0 left-0 right-0">
        <img
          src="assets/images/thumbnails/categoryBackground.png"
          alt="background"
          class="h-[350px] w-full object-cover object-bottom"
        />
      </div>

      <!-- NavTop -->
      <section
        id="NavTop"
        class="fixed left-0 right-0 top-[16px] z-30 transition-all duration-300"
      >
        <div class="mx-auto max-w-[640px] px-5">
          <div
            id="ContainerNav"
            class="relative flex h-[68px] items-center justify-center transition-all duration-300"
          >
            <a
              id="BackA"
              href="my-cart.html"
              class="absolute left-0 transition-all duration-300"
            >
              <div
                id="Back"
                class="flex h-[44px] w-[44px] shrink-0 items-center justify-center rounded-full bg-white"
              >
                <img
                  src="assets/images/icons/service-detail-left-arrow.svg"
                  alt="icon"
                  class="h-[22px] w-[22px]"
                />
              </div>
            </a>
            <h2
              id="Title"
              class="font-semibold text-white transition-all duration-300"
            >
              Booking Services
            </h2>
          </div>
        </div>
      </section>

      <!-- ProgressBar -->
      <section id="ProgressBar" class="relative px-5 pt-[92px]">
        <div class="flex">
          <div id="Step1" class="flex flex-col items-center">
            <div class="relative z-10 flex h-[25px] items-center">
              <div
                class="line-finished h-2 w-[60px] rounded-full bg-white"
              ></div>
              <div class="absolute top-0 right-0 translate-x-1/2 bullet-1">
                <div class="flex flex-col items-center gap-[6px]">
                  <div
                    class="flex h-[25px] w-[25px] items-center justify-center rounded-full bg-white text-xs font-bold leading-[18px]"
                  >
                    1
                  </div>
                  <p class="text-xs font-semibold leading-[18px] text-white">
                    Booking
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div id="Step2" class="relative flex h-[25px] w-full items-center">
            <div
              class="line-not-finished h-2 w-full rounded-full bg-[#E68B6D]"
            ></div>
            <div class="absolute top-0 translate-x-1/2 bullet-2 right-1/2">
              <div class="flex flex-col items-center gap-[6px]">
                <div
                  class="flex h-[25px] w-[25px] items-center justify-center rounded-full bg-[#FFBFA9] text-xs font-bold leading-[18px] text-[#C2836D]"
                >
                  2
                </div>
                <p class="text-xs font-semibold leading-[18px] text-[#FFBFA9]">
                  Payment
                </p>
              </div>
            </div>
          </div>
          <div
            id="Step3"
            class="relative z-10 flex h-[25px] w-[60px] items-center"
          >
            <div
              class="line-not-finished h-2 w-[60px] rounded-full bg-[#E68B6D]"
            ></div>
            <div class="absolute top-0 left-0 -translate-x-1/2 bullet-3">
              <div class="flex flex-col items-center gap-[6px]">
                <div
                  class="flex h-[25px] w-[25px] items-center justify-center rounded-full bg-[#FFBFA9] text-xs font-bold leading-[18px] text-[#C2836D]"
                >
                  3
                </div>
                <p class="text-xs font-semibold leading-[18px] text-[#FFBFA9]">
                  Delivery
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- form -->
      <div class="relative mt-[44px] flex flex-col px-5 pb-5">
        <form action="payment.html">
          <!-- header -->
          <header class="flex flex-col gap-[2px]">
            <h1 class="font-extrabold text-[26px] leading-[39px] text-white">
              Start Booking
            </h1>
            <p class="text-white">Lorem dolor si amet data asli</p>
          </header>

          <!-- form -->
          <div class="mt-[20px] flex flex-col gap-5">
            <!-- WorkingSchedule -->
            <section
              id="WorkingSchedule"
              class="flex flex-col gap-4 rounded-3xl border-shujia-graylight bg-white p-[14px]"
            >
              <div class="flex items-center justify-between">
                <h3 class="font-semibold">Working Schedule</h3>
                <button
                  type="button"
                  data-expand="WorkingScheduleJ"
                  class="shrink-0"
                >
                  <img
                    class="h-[32px] w-[32px] transition-all duration-300"
                    src="assets/images/icons/arrow-down.svg"
                    alt="icon"
                  />
                </button>
              </div>
              <div id="WorkingScheduleJ" class="flex flex-col gap-4">
                <label class="flex flex-col gap-2">
                  <h4 class="font-semibold">Date</h4>
                  <div
                    class="relative w-full overflow-hidden border border-shujia-graylight h-[52px] rounded-full"
                  >
                    <img
                      src="assets/images/icons/calendar.svg"
                      alt="icon"
                      class="absolute left-[14px] top-1/2 h-6 w-6 shrink-0 -translate-y-1/2"
                    />
                    <input
                      required
                      readonly
                      class="w-full h-full bg-[#f4f5f7] pl-[50px] focus:outline-none"
                      type="text"
                      value="17 October 2024"
                    />
                  </div>
                </label>
                <label class="flex flex-col gap-2">
                  <h4 class="font-semibold">Start Time At</h4>
                  <div
                    class="relative w-full overflow-hidden border border-shujia-graylight h-[52px] rounded-full"
                  >
                    <img
                      src="assets/images/icons/clock.svg"
                      alt="icon"
                      class="absolute left-[14px] top-1/2 h-6 w-6 shrink-0 -translate-y-1/2"
                    />
                    <select
                      name=""
                      id=""
                      class="relative appearance-none h-full w-full bg-transparent pl-[50px] font-semibold focus:outline-none"
                    >
                      <option value="" disabled selected>Enter the time</option>
                      <option value="09:00">09:00</option>
                      <option value="10:00">10:00</option>
                      <option value="11:00">11:00</option>
                    </select>
                  </div>
                </label>
              </div>
            </section>
            <!-- PersonalInformations -->
            <section id="PersonalInformations"></section>

            <!-- YourHomeAddress -->
            <section id="YourHomeAddress"></section>
          </div>

          <!-- ContinueToPayment -->
          <button id="ContinueToPayment" type="submit"></button>
        </form>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="js/global-nav2.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/booking-form.js"></script>
  </body>
</html>
