<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link href="output.css" rel="stylesheet" />
    <title>Shujia | Cart</title>
  </head>
  <body>
    <main
      class="relative mx-auto min-h-screen w-full max-w-[640px] bg-[#F4F5F7] pb-[158px]"
    >
      <!-- Background -->
      <div id="Background" class="absolute top-0 left-0 right-0">
        <img
          class="h-[190px] w-full object-cover object-bottom"
          src="assets/images/thumbnails/service-detail-background.png"
          alt="image"
        />
      </div>
      <!-- navtop -->
      <section
        id="NavTop"
        class="fixed transition-all duration-300 left-0 right-0 top-[16px] z-30"
      >
        <div class="max-w-screen-sm px-5 mx-auto">
          <div
            id="ContainerNav"
            class="relative flex h-[68px] items-center justify-center transition-all duration-300"
          >
            <a
              href="service-details.html"
              id="BackA"
              class="absolute left-0 transition-all duration-300"
            >
              <div
                id="Back"
                class="h-[44px] w-[44px] rounded-full bg-white flex justify-center items-center shrink-0"
              >
                <img
                  src="assets/images/icons/service-detail-left-arrow.svg"
                  alt="icon"
                  class="h-[22px] w-[22px]"
                />
              </div>
            </a>
            <h1
              id="Title"
              class="font-semibold text-white transition-all duration-300"
            >
              My Cart
            </h1>
          </div>
        </div>
      </section>

      <div class="relative flex flex-col gap-[20px] px-5 pt-[100px]">
        <!-- Home Service -->
        <section
          id="HomeServices"
          class="bg-white border border-shujia-graylight rounded-3xl p-[14px] flex flex-col gap-4"
        >
          <div class="flex justify-between items-ce nter">
            <h2 class="font-semibold">Home Services</h2>
            <button type="button" class="shrink-0" data-expand="">
              <img
                src="assets/images/icons/arrow-down.svg"
                alt="icon"
                class="h-[32px] w-[32px] transition-all duration-300"
              />
            </button>
          </div>
          <div id="HomeServiceJ" class="flex flex-col gap-4">
            <!-- card1 -->
            <div class="flex items-center justify-between card">
              <div class="flex items-center gap-3">
                <div
                  class="h-[90px] w-[90px] flex items-center justify-center rounded-3xl overflow-hidden"
                >
                  <img
                    src="assets/images/thumbnails/my-cart1.png"
                    alt="image"
                    class="object-cover w-full h-full"
                  />
                </div>
                <div class="flex flex-col gap-1">
                  <h3
                    class="line-clamp-2 h-[42px] text-sm font-semibold leading-[21px]"
                  >
                    Home Family Theater Best Lights Installation
                  </h3>
                  <div class="flex items-center gap-[6px]">
                    <div class="flex items-center gap-1">
                      <img
                        src="assets/images/icons/dollar.svg"
                        alt="icon"
                        class="w-4 h-4 shrink-0"
                      />
                      <p class="text-xs leading-[18px] text-shujia-gray">
                        Rp 8.489.391
                      </p>
                    </div>
                    <div class="flex items-center gap-1">
                      <img
                        src="assets/images/icons/clock.svg"
                        alt="icon"
                        class="w-4 h-4 shrink-0"
                      />
                      <p class="text-xs leading-[18px] text-shujia-gray">
                        15 Hours
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <button type="button" class="shrink-0">
                <img
                  src="assets/images/icons/trash.svg"
                  alt="icon"
                  class="size-[32px]"
                />
              </button>
            </div>
            <hr class="border-shujia-graylight" />

            <!-- card2 -->
            <div class="flex items-center justify-between card">
              <div class="flex items-center gap-3">
                <div

                  <img
                    src="assets/images/thumbnails/my-cart2.png"
                    alt="image"
                    class="object-cover w-full h-full"
                  />
                </div>
                <div class="flex flex-col gap-1">
                  <h3
                    class="line-clamp-2 h-[42px] text-sm font-semibold leading-[21px]"
                  >
                    Home Family Theater Best Lights Installation
                  </h3>
                  <div class="flex items-center gap-[6px]">
                    <div class="flex items-center gap-1">
                      <img

                        class="w-4 h-4 shrink-0"
                      />
                      <p class="text-xs leading-[18px] text-shujia-gray">

              <button type="button" class="shrink-0">

                  alt="icon"
                  class="size-[32px]"

            </div>
            <hr class="border-shujia-graylight" />

            <!-- card3 -->
            <div class="flex items-center justify-between card">
              <div class="flex items-center gap-3">
                <div
                  class="h-[90px] w-[90px] flex items-center justify-center rounded-3xl overflow-hidden"
                >
                  <img
                    src="assets/images/thumbnails/my-cart3.png"
                    alt="image"
                    class="object-cover w-full h-full"
                  />
                </div>
                <div class="flex flex-col gap-1">
                  <h3
                    class="line-clamp-2 h-[42px] text-sm font-semibold leading-[21px]"
                  >
                    Home Family Theater Best Lights Installation
                  </h3>
                  <div class="flex items-center gap-[6px]">
                    <div class="flex items-center gap-1">
                      <img
                        src="assets/images/icons/dollar.svg"
                        alt="icon"
                        class="w-4 h-4 shrink-0"
                      />
                      <p class="text-xs leading-[18px] text-shujia-gray">
                        Rp 8.489.391

                    <div class="flex items-center gap-1">
                      <img
                        src="assets/images/icons/clock.svg"
                        alt="icon"
                        class="w-4 h-4 shrink-0"
                      />
                      <p class="text-xs leading-[18px] text-shujia-gray">
                        15 Hours
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <button type="button" class="shrink-0">
                <img
                  src="assets/images/icons/trash.svg"
                  alt="icon"
                  class="size-[32px]"
                />
              </button>
            </div>
            <hr class="border-shujia-graylight" />
          </div>
        </section>

        <!-- Booking Detail -->
        <section id="BookingDetails"></section>

        <!-- Advertisemenet -->
        <section id="Advertisement"></section>
      </div>

      <!-- nav bottom -->
      <nav id="NavBottom"></nav>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery.js"></script>
    <script src="js/global-nav2.js"></script>

</html>
