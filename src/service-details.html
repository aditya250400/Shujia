<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link href="output.css" rel="stylesheet" />
    <title>Shujia | Service Details</title>
  </head>
  <body>
    <main
      class="relative w-full max-w-screen-sm mx-auto overflow-hidden bg-white pb-[144px]"
    >
      <!-- background -->
      <div id="Background" class="absolute top-0 left-0 right-0">
        <img
          src="assets/images/thumbnails/service-detail-background.png"
          alt="image"
        />
      </div>

      <!-- navtop -->
      <section
        id="NavTop"
        class="fixed left-0 right-0 top-[16px] z-30 transition-all duration-300"
      >
        <div class="max-w-screen-sm px-5 mx-auto">
          <div
            id="ContainerNav"
            class="flex items-center justify-between py-[14px] transition-all duration-300"
          >
            <a href="category.html">
              <div
                id="Back"
                class="flex h-[44px] bg-white w-[44px] shrink-0 items-center justify-center rounded-full"
              >
                <img
                  src="assets/images/icons/service-detail-left-arrow.svg"
                  alt="icon"
                  class="h-[22px] w-[22px]"
                />
              </div>
            </a>
            <h2
              id="Title"
              class="font-semibold text-white transition-all duration-300 text-[16px]"
            >
              Details
            </h2>
            <a href="">
              <div
                id="Cart"
                class="flex h-[44px] bg-white w-[44px] shrink-0 items-center justify-center rounded-full"
              >
                <img
                  src="assets/images/icons/service-detail-cart.svg"
                  alt="icon"
                  class="h-[22px] w-[22px]"
                />
              </div>
            </a>
          </div>
        </div>
      </section>

      <!-- header  -->
      <header class="mt-[100px] px-5">
        <div
          class="relative flex items-center w-full justify-center overflow-hidden rounded-[40px] container-image"
        >
          <img
            src="assets/images/thumbnails/service-detail-header.png"
            alt="hero"
            class="object-cover w-full h-full hero"
          />
          <div
            class="absolute flex items-center shrink-0 gap-[2px] rounded-full bg-white px-[8px] py-[7px] right-5 top-5 decor"
          >
            <img
              src="assets/images/icons/service-detail-star.svg"
              alt="star"
              class="star h-[22px] w-[22px] shrink-0"
            />
            <p class="font-semibold">4.8</p>
          </div>
          <div
            class="absolute bottom-5 left-[20.5px] flex items-center shrink-0 gap-[2px] rounded-full bg-white px-[8px] py-[7px] decor"
          >
            <img
              class="star h-[22px] w-[22px] shrink-0"
              src="assets/images/icons/service-detail-star-popular.svg"
              alt="star"
            />
            <p class="font-semibold">Popular</p>
          </div>
        </div>
        <h1 class="mt-5 text-2xl font-bold leading-[36px]">
          Home Family Theater Best Lights Installation
        </h1>
      </header>

      <!-- point details -->
      <section id="PointsDetail" class="mt-5 grid grid-cols-2 gap-[14px] px-5">
        <div
          class="flex items-center gap-[10px] rounded-[20px] bg-[#F4F5F7] px-[14px] py-[14px]"
        >
          <img
            src="assets/images/icons/service-detail-clock.svg"
            alt=""
            class="h-[32px] w-[32px] shrink-0"
          />
          <div>
            <strong class="text-sm font-semibold leading-[21px]"
              >15 Hours</strong
            >
            <p class="text-sm leading-[21px] text-shujia-gray">Duration</p>
          </div>
        </div>
        <div
          class="flex items-center gap-[10px] rounded-[20px] bg-[#F4F5F7] px-[14px] py-[14px]"
        >
          <img
            src="assets/images/icons/service-detail-list.svg"
            alt=""
            class="h-[32px] w-[32px] shrink-0"
          />
          <div>
            <strong class="text-sm font-semibold leading-[21px]"
              >Top Service</strong
            >
            <p class="text-sm leading-[21px] text-shujia-gray">Guarantee</p>
          </div>
        </div>
        <div
          class="flex items-center gap-[10px] rounded-[20px] bg-[#F4F5F7] px-[14px] py-[14px]"
        >
          <img
            src="assets/images/icons/service-detail-date.svg"
            alt=""
            class="h-[32px] w-[32px] shrink-0"
          />
          <div>
            <strong class="text-sm font-semibold leading-[21px]"
              >Living Room</strong
            >
            <p class="text-sm leading-[21px] text-shujia-gray">Category</p>
          </div>
        </div>
        <div
          class="flex items-center gap-[10px] rounded-[20px] bg-[#F4F5F7] px-[14px] py-[14px]"
        >
          <img
            src="assets/images/icons/service-detail-clock.svg"
            alt=""
            class="h-[32px] w-[32px] shrink-0"
          />
          <div>
            <strong class="text-sm font-semibold leading-[21px]"
              >Free Tools</strong
            >
            <p class="text-sm leading-[21px] text-shujia-gray">SNI Level</p>
          </div>
        </div>
      </section>

      <!-- Details -->
      <section id="Details"></section>

      <!-- service benefits  -->
      <section id="ServiceBenefits"></section>

      <!-- great customers -->
      <section id="GreatCustomers"></section>

      <!-- navbottom -->
      <nav id="NavBottom"></nav>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/service-details.js"></script>
    <script src="js/global-nav1.js"></script>
  </body>
</html>
