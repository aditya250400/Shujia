<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link href="output.css" rel="stylesheet" />
    <title>Shujia | Service Details</title>
  </head>
  <body>
    <main
      class="relative w-full max-w-screen-sm mx-auto overflow-hidden bg-white pb-[144px]"
    >
      <!-- background -->
      <div id="Background" class="absolute top-0 left-0 right-0">
        <img
          src="assets/images/thumbnails/service-detail-background.png"
          alt="image"
        />
      </div>

      <!-- navtop -->
      <section
        id="NavTop"
        class="fixed left-0 right-0 top-[16px] z-30 transition-all duration-300"
      >
        <div class="max-w-screen-sm px-5 mx-auto">
          <div
            id="ContainerNav"
            class="flex items-center justify-between py-[14px] transition-all duration-300"
          >
            <a href="category.html">
              <div
                id="Back"
                class="flex h-[44px] bg-white w-[44px] shrink-0 items-center justify-center rounded-full"
              >
                <img
                  src="assets/images/icons/service-detail-left-arrow.svg"
                  alt="icon"
                  class="h-[22px] w-[22px]"
                />
              </div>
            </a>
            <h2
              id="Title"
              class="font-semibold text-white transition-all duration-300 text-[16px]"
            >
              Details
            </h2>
            <a href="">
              <div
                id="Cart"
                class="flex h-[44px] bg-white w-[44px] shrink-0 items-center justify-center rounded-full"
              >
                <img
                  src="assets/images/icons/service-detail-cart.svg"
                  alt="icon"
                  class="h-[22px] w-[22px]"
                />
              </div>
            </a>
          </div>
        </div>
      </section>

      <!-- header  -->
      <header></header>

      <!-- point details -->
      <section id="PointsDetail"></section>

      <!-- Details -->
      <section id="Details"></section>

      <!-- service benefits  -->
      <section id="ServiceBenefits"></section>

      <!-- great customers -->
      <section id="GreatCustomers"></section>

      <!-- navbottom -->
      <nav id="NavBottom"></nav>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/service-details.js"></script>
    <script src="js/global-nav1.js"></script>
  </body>
</html>
